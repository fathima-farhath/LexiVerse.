<!DOCTYPE html>
<html>
    <head>
      <title>Dictionary</title>
    </head>
    <body>
      <input type="text" id="searchInput" placeholder="Enter a word">
      <button id="searchButton">Search</button>
      <div id="resultsContainer" class="result"></div>
    </body>
    <script>
async function getWord() {
  var word = 'code';

  try {
    const response = await fetch(
      'https://api.api-ninjas.com/v1/dictionary?word=' + word,
      {
        headers: { 'X-Api-Key': 'VIPh5MqSP4BGFggC2b2xDA==0js8ZNCDWMjKvFGs' }
      }
    );

    if (response.ok) {
      const result = await response.json();
      console.log(result);
    } else {
      console.error('Request failed with status:', response.status);
    }
  } catch (error) {
    console.error('An error occurred:', error);
  }
}

getWord();
    </script>
    </html>
